<div class='section header'>
  <div class='photo'>
    <picture>
      <source media='(min-width: 401px)'
              srcset='images/photo-big.jpg'/>
      <source media='(max-width: 400px)'
              srcset='images/photo-tall.jpg'/>
      <!--fall back for older browsers-->
      <img src='images/photo-small.jpg'/>
    </picture>
  </div>
</div>

<!-- 500 px is needed to prevent the image to fill the screen -->
    <div class='illustration'>
      <img src='illustration-small.png'
        srcset='images/illustration-small.png 1x,
                images/illustration-big.png 2x'
        style='max-width: 500px'/>
    </div>

      <div class='section sign-up'>

      <div class='section feature-2'>

      </div>
      <div class='section feature-3'>
        <img src='images/feature.svg'/>
      </div>
    </div>
  </body>

<!--Responsive images may seem rather complicated, but there’s
really only two problems we’re trying to solve:

Make images fit into mobile layouts while respecting their intrinsic size
Avoid making the user download unnecessarily large image files
We accomplished the former by making images always stretch to fill 100% 
of their container while limiting their size with an inline max-width style.
For the latter, we used srcset to optimize for screen resolution, srcset plus
sizes to optimize for device width, and finally the <picture> element for
manual control over which image file is displayed. -->
